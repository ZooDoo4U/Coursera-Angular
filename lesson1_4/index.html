<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.5em; }</style>
    <title>Name Calculator</title>
  </head>
  <body ng-app='nameCalculator' >
    <h1>Name Calculator</h1>
    <div ng-controller='nameCalculatorController'>
      <div>
          Your Name: 
          <input   type="text" ng-model="name" ng-keyup="displayNameValue()"/>
      </div>
      <div>
        Total Numeric value of the name is:  {{nameTotalValue}}
      </div>
        debug:  name == [ {{name}} ] totalValue == {{nameTotalValue}}
    </div>
  </body>
</html>
