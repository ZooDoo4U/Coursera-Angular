<!DOCTYPE html>   
<html ng-app='ShoppingListApp'>                     
  <head>
    <meta charset='utf-8'>
    <script src='angular.min.js'></script>
    <script src='app.js'></script>
    <style>body { font-size: 1.5em; }</style>
    <title>Custom Service</title>
  </head>
  <body >             
    <h1>Custom Service through a Factory</h1>
    <div ng-controller='ShoppingListController1 as list1'>
        <h3>Shopping List #1</h3>
        <input type="text" ng-model="list1.itemName" placeholder="Item Name">
        <input type="text" ng-model="list1.itemQuantity "  placeholder="Item Quantity">
        <button ng-click="list1.addItem();">Add Item to shopping cart</button>
        <ol>
            <li ng-repeat="item in list1.getItems()">
                {{ list1.itemQuantity }} of {{ list1.itemName }}
                <button ng-click="list1.removeItem($index);">Remove</button>
            </li>
        </ol>                           
        <div class="error">Error: {{list1.errorMessage}}</div>

    </div>                                      

    <div ng-controller="ShoppingListController2 as list2">
        <h3>Shopping List #2 (limited to 3 items)</h3>
        <input type="text" ng-model="list2.itemName" placeholder="Item Name">
        <input type="text" ng-model="list2.itemQuantity "  placeholder="Item Quantity">
        <button ng-click="list2.addItem();">Add Item to shopping cart</button>
        <ol>
            <li ng-repeat="item in list2.getItems();">
                {{ list2.itemQuantity }} of {{ list2.itemName }}
                <button ng-click="list2.removeItem($index);">Remove</button>
            </li>
        </ol>                           
        <div class="error">Error: {{list2.errorMessage}}</div>


  </body>
  <script>
  </script>                    
</html>
